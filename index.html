<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>

	<!-- Google Fonts link -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


	<!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->

	<!-- LandingPage1 Style.css file -->
	<link rel="stylesheet" type="text/css" href="LandingPage1.css">

</head>
<body>

	<!-- We shall first add the header to be used for the landing page -->
	<header class="startup text-center text-white d-flex"> <!-- Background image positioning -->
		<div class="container my-auto">
			<div class="row">
				<div class="col-lg-12 my-auto"> <!-- Adding in the coloumns within which text will be added onto -->
					<h1 class="text-uppercase">
						<strong>the biggest startup event in vit</strong>
					</h1>
					<hr>
				</div>

				<!-- Now we will add the button onto the screen using the same coloumn support implementation used above -->
				<div class="col-lg-12 my-auto">


									<!-- Begin MailChimp Signup Form -->
					<link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
					<style type="text/css">
						#mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
						/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
						   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */

					<div id="mc_embed_signup">
					<form action="https://startup1.us18.list-manage.com/subscribe/post?u=03e9a514ea3f1dbca92bbdd96&amp;id=37d521db84" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
					    <div id="mc_embed_signup_scroll">
						
						
					    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

					    <div class="clear"><input class="btn btn-primary btn-xl" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
					    </div>
					</form>
					</div>

					<!--End mc_embed_signup-->
				
			</div>
			
		</div>
	</div>
</header>
